<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Convey</title>
    <link rel="stylesheet" href="./assets/bulma.css">
    <link rel="stylesheet" href="./assets/index.css">
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="https://kit.fontawesome.com/77018f3748.js" crossorigin="anonymous"></script>
  </head>
  <body>
    
  <div class="modal">
    <div class="modal-background"></div>
    <div class="modal-content">
      <div class="container has-text-centered">
        <article class="message">
          <div class="message-header">
            <p class="m-title">Bind key for: </p>
          </div>
          <div class="message-body">
            <div class="field">
              <div class="control modal-c">
                <input class="input is-info key-input" type="text" placeholder="Press a key" disabled>
              </div>
            </div>
          </div>
        </article>
      </div>
    </div>
    <button class="modal-close is-large" aria-label="close" onclick="hideModal()"></button>
  </div>

    <div class="has-text-centered">
      <p class="title">Convey</p>
      <p class="heading">Begin by uploading .wav files to the sounds folder.</p>

      <button class="button is-text is-small" id="openSoundsFolder" onclick="openFolder()">Open sounds folder</button>
      <br></br>
    </div>

    <hr>

    <div class="progressBox">
      
    </div>

    <div class="allBox">

    </div>

    <div class="has-text-centered">
      <p class="heading fineprint">Created by <a href="https://github.com/Hazeral/Convey">Hazeral</a></p>
    </div>

    <script src="./assets/jquery.js"></script>
    <script src="./assets/render.js"></script>
    <script>if (window.module) module = window.module;</script>
  </body>
</html>
